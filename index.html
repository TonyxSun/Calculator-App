<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/3c7024af34.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Cute Calc</title>
</head>

<body>
  <header>
    <!-- <p>theme</p> -->
    <div class="card" id="pink-color"></div>
    <div class="card" id="blue-red-color"></div>
    <div class="card" id="warm-color"></div>
    </div>
  </header>
  <main class="container">
    <div id="display">
      <div id="storedExpression">(â‰§âˆ‡â‰¦)ï¾‰</div>
      <div id="currExpression">Hi ~</div>
    </div>
    <div class="controls">
      <div class="row">
        <button id="clear-btn">CLEAR</button>
        <button id="delete-btn">DEL</button>
        <button id="+" class="function-btn">+</button>
      </div>
      <div class="row">
        <button id="btn-1" class="number-btn">1</button>
        <button id="btn-2" class="number-btn">2</button>
        <button id="btn-3" class="number-btn">3</button>
        <button id="-" class="function-btn">-</button>
      </div>
      <div class="row">
        <button id="btn-4" class="number-btn">4</button>
        <button id="btn-5" class="number-btn">5</button>
        <button id="btn-6" class="number-btn">6</button>
        <button id="*" class="function-btn">x</button>
      </div>
      <div class="row">
        <button id="btn-7" class="number-btn">7</button>
        <button id="btn-8" class="number-btn">8</button>
        <button id="btn-9" class="number-btn">9</button>
        <button id="/" class="function-btn">/</button>
      </div>
      <div class="row">
        <button id="decimal-btn" class="number-btn">.</button>
        <button id="btn-0" class="number-btn">0</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </main>
  <footer>

        style="color: black; text-decoration: none">TonyxSun
        <i class="fab fa-github"></i></a></p>

  </footer>

</body>

</html>
