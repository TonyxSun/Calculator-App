<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div id="display">1+ 1 = 2</div>
      <div class="controls">
        <div class="row">
          <div id="clear-btn" class="btn function-btn">Clear</div>
          <div id="off-btn" class="btn function-btn">Off</div>
          <div id="add-btn" class="btn function-btn">+</div>
        </div>
        <div class="row">
          <div id="btn-1" class="number-btn btn">1</div>
          <div id="btn-2"class="number-btn btn">2</div>
          <div id="btn-3"class="number-btn btn">3</div>
          <div id="subtract-btn" class="btn function-btn">-</div>
        </div>
        <div class="row">
          <div id="btn-4"class="number-btn btn">4</div>
          <div id="btn-5"class="number-btn btn">5</div>
          <div id="btn-6"class="number-btn btn">6</div>
          <div id="multiply-btn" class="btn function-btn">x</div>
        </div>
        <div class="row">
          <div id="btn-7"class="number-btn btn">7</div>
          <div id="btn-8"class="number-btn btn">8</div>
          <div id="btn-9"class="number-btn btn">9</div>
          <div id="divide-btn" class="btn function-btn">/</div>
        </div>
        <div class="row">
          <div id="decimal-btn" class="btn function-btn">.</div>
          <div id="btn-0"class="number-btn btn">0</div>
          <div id="equal-btn" class="btn function-btn">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
